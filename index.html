<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>University of Porto</title>
  </head>
  <body class="bg-brownish">
    <header>
      <nav class="">
        <!-- black top navbar -->
        <div
          class="flex justify-between bg-primary items-center text-white px-36 font-bold"
        >
          <div class="w-screen">
            <ul class="flex gap-4 items-center text-xs">
              <li class="flex items-center">
                About University
                <img
                  src="./public/images/SolidChevronDownLittleGray.svg"
                  class="h-10 w-10"
                />
              </li>

              <li class="flex items-center">
                Faculties
                <img
                  src="./public/images/SolidChevronDownLittleGray.svg"
                  class="h-10 w-10"
                />
              </li>
            </ul>
          </div>
          <!-- top navbar icons -->
          <div>
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-newspaper"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-x-twitter"></i>
              <i class="fa-brands fa-facebook"></i>
              <p class="pl-6 text-gray-600">PT</p>
              <p>EN</p>
            </div>
          </div>
        </div>
        <!-- down navbar -->
        <div class="flex justify-between items-center px-36 bg-secondary py-8">
          <div class="">
            <img
              src="./public/images/7646b389-6326-4ac3-9b1c-08276edc401b.svg"
              alt="logo_mage...."
              class="w-full"
            />
          </div>
          <div>
            <ul class="flex items-center gap-8 text-lg text-black font-bold">
              <li>STUDY</li>
              <li>RESEARCH</li>
              <li>INNOVATE</li>
              <li>LIVE</li>
              <li>EXPLORE</li>
              <div
                class="flex gap-4 items-center border-b border-b-black py-0 font-normal ml-8"
              >
                <p>Search</p>
                <img
                  src="./public/images/1f45ec31-d47f-4da4-8563-c051726ff5f1.svg"
                  alt="search..."
                  class="pl-4 h-5"
                />
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="h-[62vh] w-screen bg-cover bg-no-repeat relative">
      <img
        src="./public/images/programa-de-formacao-multidisplinar-uporto-s.format-jpeg.jpg"
        alt="banner image"
        class="w-full h-full object-cover"
      />
      <div class="px-36 top-2/4 absolute">
        <div class="bg-[#404040]/[.8] w-2/5 px-4 py-4 space-y-5 text-white">
          <h2 class="font-bold text-2xl">Let's grow together</h2>
          <p class="text-left">
            The new ambitious Lorem ipsum dolor, sit amet consectetur
            adipisicing elit. Rem dolorem suscipit vero ea labore earum
            praesentium magnam dolore quia quasi.
          </p>
          <button class="bg-brownish font-black px-2 text-black">
            See More
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
